<!-- that how will a website look like -->
{%include elements/header.html%}

<body>
{%include elements/top-navbar.html%}

<div class="container-fluid mt-5">
  <div class="row">

    {%include elements/side-navbar.html%}
    <div class="col-sm-10">
        <div class="d-flex justify-content-center">
        <div class="col-sm-7">


                {% if hasattr(handler, "web_message") %} {% include elements/warnings/warning-template.html %} {% end %}

                </div>
        </div>
        <div class="d-flex justify-content-center">


            <div class="col-sm-5">
             <h3 style="text-align: center">Publication type:</h3>

            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="entries" name="entrytype">
  <option selected>Select one...</option>
  <option value="article">Article</option>
  <option value="thesis">Thesis</option>
  <option value="booklet">Booklet</option>
  <option value="book">Book</option>
</select>
</div>
        </div>

        <div class="col-sm-5" id="publication_form">

         </div>

    </div>
  </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
  <p></p>
</div>

<script>
        $('#entries').change(function() {
      $.ajax({
        url: "/add_publication?entry_type="+$(this).val(), success: function (result) {
          $("#publication_form").html(result);
          execute();
        }
});
    });
</script>

</body>

{%include elements/footer.html%}
