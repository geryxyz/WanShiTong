{%include elements/header.html%}
<body>
   {%include elements/top-navbar.html%}
   <div class="container-fluid mt-5">
      <div class="row">
         {%include elements/side-navbar.html%}
         <div class="col-sm-10">
            <form action="/login" method="post">
               <div class="formContent">
                  <div class="container-center">
                     <div class="d-flex justify-content-center h-100">
                        <div class="card">
                           <div class="card-header">
                              <h3>Sign In</h3>
                              {% if hasattr(handler, "web_message") %} {% include elements/warnings/warning-template.html %} {% end %}
                           </div>
                           <div class="card-body">
                              <form action="/login" method="post">
                                 <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="username" id="username" name="username" {% if handler.username is not None %} value="{{handler.username}}" {% end %}>
                                 </div>
                                 <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="password" id="password" name="password">
                                 </div>
                                 <div class="form-group">
                                    <input type="submit" value="Login" class="btn float-right login_btn">
                                 </div>
                                  <div class="g-recaptcha" data-sitekey="6LebanUfAAAAAKfqDkJkzKSaXyxFKzy9TqGr_wMP"></div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
   <div class="mt-5 p-4 bg-dark text-white text-center">
      <p>Footer</p>
   </div>
</body>
{%include elements/footer.html%}
