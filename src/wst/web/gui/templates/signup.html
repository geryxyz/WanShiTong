<!-- that how will a website look like -->
{%include elements/header.html%}

<body>
{%include elements/top-navbar.html%}

<div class="container-fluid mt-5">
  <div class="row">

    {%include elements/side-navbar.html%}
    <div class="col-sm-8">
<form action="/signup" method="post">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" {% if handler.email is not None %} value="{{handler.email}}" {% end %}>
    </div>
  </div>
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" {% if handler.username is not None %} value="{{handler.username}}" {% end %}>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="password_again" class="col-sm-2 col-form-label">Password again</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="password_again" name="password_again" placeholder="Password again">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">I have read the Terms & Conditions</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1" name="checkbox" >
        <label class="form-check-label" for="gridCheck1">
          I have read everything
        </label>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
{% if hasattr(handler, "web_message") %} {% include elements/warnings/warning-template.html %} {% end %}
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </div>
</form>
    </div>
  </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
</div>

</body>

{%include elements/footer.html%}
