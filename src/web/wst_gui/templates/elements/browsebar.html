<div class="row d-flex justify-content-center">
  <div class="card p-3 py-4">
    <h5>Search for publications</h5>
    <div class="row g-3 mt-2">
      <div class="col-md-9">
        <input type="text" class="form-control" placeholder="Enter value">
      </div>
      <div class="col-md-3">
        <button class="btn btn-secondary btn-block" id="search_submit" type="submit">Search Results</button>
      </div>
    </div>
    <div class="mt-3">
      <div id="add_button">
        <a data-toggle="collapse" id="add_c" role="button" aria-expanded="false" aria-controls="collapseExample" class="advanced advanced-c-a"> Add more searching conditions... <i class="fa fa-angle-down"></i> </a>
          <a data-toggle="collapse"  id="remove_c" role="button" aria-expanded="false" aria-controls="collapseExample" class="advanced advanced-c-r"> Remove search condition <i class="fa fa-minus-circle"></i></a>
      </div>
      <div id="advanced_conditions">
        {% for i in range(0,handler.number) %}
            {% include more-condition.html %}
        {% end %}
      </div>
    </div>
  </div>
</div>
