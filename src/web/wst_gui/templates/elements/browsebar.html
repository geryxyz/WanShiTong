<div class="row d-flex justify-content-center">
  <div class="card p-3 py-4">
    <form action="/publications" method="post">
        <div class="col-sm-12">
{% if hasattr(handler, "web_message") %} {% include warnings/warning-template.html %} {% end %}
  </div>
    <h5>Search for publications</h5>
    <div class="d-flex justify-content-center">
      <select class="form-select" aria-label="Default select example" id="entries" name="entry_type">
        {%for j in handler.switcher%}
        <option value="{{j}}" {% if j == handler.entry %}selected{% end %}>{{j}}</option>
        {%end%}
      </select>
  </div>
    <div class="row g-3 mt-2">
      <div class="col-md-9">
        <input type="text" class="form-control" placeholder="Enter value" {% if handler.number > 0 %} disabled {% end %}>
      </div>
      <div class="col-md-3">
        <button class="btn btn-secondary btn-block" id="search_submit" type="submit">Search Results</button>
      </div>
    </div>

      <div class="row g-3 mt-2">
        <p class="h6">Order by</p>
        <div class="col-md-5">
        <div class="d-flex justify-content-center">
      <select class="form-select" id="order_by" name="order_by">
         {% for j in handler.property_list %}
         <option value="{{j}}">{{j}}</option>
         {% end %}
      </select>
          </div>
  </div>
        <div class="col-md-7">
          <div class="d-flex justify-content-between">
   <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="order" id="ascending" value="ascending" checked>
      <label class="form-check-label" for="ascending">Ascending</label>
   </div>
   <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="order" id="descending" value="descending">
      <label class="form-check-label" for="descending">Descending</label>
   </div>
</div>
        </div>
      </div>

    <div class="mt-3">
      <div id="add_button">
        <a data-toggle="collapse" id="add_c" role="button" aria-expanded="false" aria-controls="collapseExample" class="advanced advanced-c-a"> Add more searching conditions... <i class="fa fa-angle-down"></i> </a>
          <a data-toggle="collapse"  id="remove_c" role="button" aria-expanded="false" aria-controls="collapseExample" class="advanced advanced-c-r"> Remove search condition <i class="fa fa-minus-circle"></i></a>
      </div>
      <div id="advanced_conditions">
        {% for i in range(0,handler.number) %}
            {% include more-condition.html %}
        {% end %}
      </div>
    </div>
      </form>
  </div>
</div>
