<!-- that how will a website look like -->
{%include elements/header.html%}

<body>
{%include elements/top-navbar.html%}

<div class="container-fluid mt-5">
  <div class="row">

    {%include elements/side-navbar.html%}
    <div class="col-sm-10" id="browsebar">
      <form action="/publications/results" method="post" id="search">
      {%include elements/browsebar.html%}
        </form>
    </div>
  </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
  <p>Footer</p>
</div>
<script>

  function execute() {
    $("#add_c").click(function () {
      $.ajax({
        url: "/publications/add", success: function (result) {
          $("#browsebar").html(result);
          execute();
        }
      });

    });
    $("#remove_c").click(function () {
      $.ajax({
        url: "/publications/remove", success: function (result) {
          $("#browsebar").html(result);
          execute();
        }
      });

    });


    $('#entries').change(function() {
      $.ajax({
        url: "/publications/refresh?entry_type="+$(this).val(), success: function (result) {
          $("#browsebar").html(result);
          execute();
        }
});
    });

  }
  execute();
</script>
</body>

{%include elements/footer.html%}
